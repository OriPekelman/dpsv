<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="header">
      <a href="/">Debian Packages Source Viewer</a>
    </div>
    <div class="container">
      <input id="search" class="search" autofocus placeholder="Type a package name...">
      <div id="warning" class="warning alert" hidden></div>
      <div id="error" class="error alert" hidden></div>
      <table class="results" id="results" hidden>
        <thead>
          <tr>
            <th>Distribution</th>
            <th>Package</th>
            <th>Version</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="footer">
      <div>
        Fork me on <a href="https://github.com/ralt/dpsv">Github</a>
      </div>
      <div>|</div>
      <div>
        Hosted by <a href="https://platform.sh">Platform.sh</a>
      </div>
    </div>
    <script src="/static/search.js"></script>
  </body>
</html>
